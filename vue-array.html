<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div class="content">
	<input v-model="sites" type="text" @change="printSites"/>
	<input v-model="sites" type="text" @change="printSites"/>
	<input v-model="sites" type="text" @change="printSites"/>
	<button @click="printSites" value="print"/> <button value="del" @click="del"/>
</div>
<script>
var vm = new Vue({
  el: '.content',
  data: {
    message: '<h1>菜鸟教程11111</h1>',
	url:"http://www.baidu.com/",
	seen:false,
	id:"12345d",
	src: {
		number:1
	},
	sites:[
		
	]
  },
  
  methods: { //声明方法
	del : function() {
		document.getElementsByTagName("input")[0].remove();
	},
	
	printSites: function() {
		var out = "";
		for(var p in vm.sites) {
			out += vm.sites[p];
		}
		console.log(out);
	}
  }
});
</script>
</body>
</html>
